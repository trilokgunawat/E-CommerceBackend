spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=${PRODUCT_SERVICE_DB_URL}
spring.datasource.username=${PRODUCT_SERVICE_USERNAME}
spring.datasource.password=${PRODUCT_SERVICE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = true
#above wil print the sqlQuery executing on the database
#spring.main.allow-bean-definition-overriding=true
server.port=8000
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000
#url of the issuer of jwt token

logging.level.org.springframework.security=trace

